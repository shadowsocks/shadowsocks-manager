<div layout="column">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="More">
                <i class="material-icons">face</i>
            </md-button>
        </div>
    </md-toolbar>
</div>
<div layout="row" style="height: 20%;"></div>
<div layout="row">
    <div flex="10" flex-gt-sm="30"></div>
    <div flex>
        <form name="userForm">
            <md-input-container class="md-block">
                <label>用户名</label>
                <input required name="username" ng-model="user.username">
                <div ng-messages="userForm.username.$error">
                    <div ng-message="required">用户名不能为空</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>密码</label>
                <input type="password" required name="password" ng-model="user.password">
                <div ng-messages="userForm.password.$error">
                    <div ng-message="required">密码不能为空</div>
                </div>
            </md-input-container>
        </form>
    </div>
    <div flex="10" flex-gt-sm="30"></div>
</div>
<div layout="row" style="height: 5%;"></div>
<div layout="row">
    <div flex="10" flex-gt-sm="30"></div>
    <div layout="row" flex layout-align="space-around center">
        <md-button class="md-raised" ng-click="signup()">注册</md-button>
        <md-button class="md-raised md-primary" ng-click="loginin()">登录</md-button>
    </div>
    <div flex="10" flex-gt-sm="30"></div>
</div>
