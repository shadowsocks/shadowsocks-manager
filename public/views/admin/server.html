<md-list>
    <md-list-item class="md-3-line" ng-repeat="server in serverList">
        <div class="md-list-item-text" ng-click="serverPage(server.name)">
            <h3>{{server.name}}</h3>
            <h4>地址：{{server.ip}}</h4>
            <h4>端口：{{server.port}}</h4>
        </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
