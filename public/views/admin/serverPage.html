<md-list>
    <md-list-item class="md-3-line" style="padding-left: 16px;">
        <div class="md-list-item-text" flex="60">
            <h3>{{server.name}}</h3>
            <h4>地址：{{server.ip}}</h4>
            <h4>端口：{{server.port}}</h4>
        </div>
        <div class="md-list-item-text" flex="40">
            <div layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="edit" ng-click="editServer(server.name)">
                    <i class="material-icons">create</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="delete" ng-click="deleteServer(server.name)">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </div>
    </md-list-item>
    <md-divider></md-divider>
        <md-list-item>
            <div ng-if="server.account.length === 0">该服务器未配置帐号</div>
            <div ng-if="server.account.length">帐号列表</div>
        </md-list-item>
    <md-divider></md-divider>
    <md-list-item ng-repeat="account in server.account" class="md-2-line" style="padding-left: 16px;">
        <!-- <md-item-content md-ink-ripple layout="row">
            <div class="inset">
                {{account.port}}
            </div>
            <md-button class="md-icon-button" aria-label="edit" ng-click="editAccount(account)">
                <i class="material-icons">create</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="delete" ng-click="deleteAccount(account.port)">
                <i class="material-icons">close</i>
            </md-button>
        </md-item-content> -->
        <div class="md-list-item-text" flex="60">
            <h4>端口：{{account.port}}</h4>
            <h4>密码：{{account.password}}</h4>
        </div>
        <div class="md-list-item-text" flex="40">
            <div layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="edit" ng-click="editAccount(account)">
                    <i class="material-icons">create</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="delete" ng-click="deleteAccount(account.port)">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
<div style="height: 75px;"></div>
