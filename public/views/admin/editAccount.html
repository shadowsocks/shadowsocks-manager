    <md-list-item class="md-3-line">
        <div class="md-list-item-text">
            <h3>节点：{{server.name}}</h3>
            <h4>地址：{{server.ip}}:{{account.port}}</h4>
            <h4>密码：{{account.password}}</h4>
        </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="md-2-line">
        <div class="md-list-item-text">
            <h4>剩余流量：{{account.flow | flow1024}}</h4>
            <h4>到期时间：{{account.expireTime | date: 'yyyy-MM-dd HH:mm:ss': '+0800'}}</h4>
        </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item layout="row">
        <div flex>
            <md-button class="md-raised md-primary" ng-click="addFlow(10 * 1000 * 1000)">+10M</md-button>
            <md-button class="md-raised md-primary" ng-click="addFlow(100 * 1000 * 1000)">+100M</md-button>
        </div>
    </md-list-item>
    <md-list-item layout="row">
        <div flex>
            <md-button class="md-raised md-warn" ng-click="addFlow(-10 * 1000 * 1000)">-10M</md-button>
            <md-button class="md-raised md-warn" ng-click="addFlow(-100 * 1000 * 1000)">-100M</md-button>
        </div>
    </md-list-item>
    <md-list-item layout="row">
        <div flex>
            <md-button class="md-raised md-primary" ng-click="addTime(1)">+0d</md-button>
            <md-button class="md-raised md-primary" ng-click="addTime(1 * 86400 * 1000)">+1d</md-button>
            <md-button class="md-raised md-primary" ng-click="addTime(10 * 86400 * 1000)">+10d</md-button>
        </div>
    </md-list-item>
</md-list>
