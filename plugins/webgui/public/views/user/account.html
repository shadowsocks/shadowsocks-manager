<div layout="row" layout-wrap>
    <div flex="100" ng-repeat="a in account track by $index">
        <md-card ng-click="toAccount(a.id)">
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="http://placehold.it/50x50" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{a.port}}</span>
                    <span class="md-subhead">{{a.password}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <md-tabs md-selected="0" md-border-bottom md-autoselect md-dynamic-height>
                    <md-tab ng-repeat="server in servers"
                           label="{{server.name}}"
                           md-on-select="getServerPortFlow(a, server.id, a.port)">
                        <div layout="row" layout-align="center center" layout-wrap>
                            <div flex flex-xs="100" layout="row" layout-align="space-between center" layout-wrap style="margin: 15px;">
                                <div flex="50">地址：</div>    <div flex="50">{{server.host}}</div>
                                <div flex="50">端口：</div>    <div flex="50">{{a.port}}</div>
                                <div flex="50">密码：</div>    <div flex="50">{{a.password}}</div>
                                <div flex="50">加密方式：</div><div flex="50">{{server.method}}</div>
                                <div flex="50">流量：</div>    <div flex="50">{{a.serverPortFlow | flow}}/{{a.data.flow | flow}}</div>
                            </div>
                            <div flex flex-xs="100" layout="row" layout-align-xs="center center" layout-align-gt-xs="space-between center">
                                <div layout-hide-xs></div>
                                <qr size="150" layout-margin text="createQrCode(a.method, a.password , server.host, a.port)" image="true"></qr>
                            </div>
                        </div>
                    </md-tab>
                </md-tabs>
            <md-card-content>
        </md-card>
    </div>
</div>
