<div layout="column" layout-align="center center">
  <div layout="column" layout-align="center center" style="background-color: #E0E0E0; width: 100%;">
    <img src="/libs/home.png" style="margin: 5vw; width: 300px;"></img>
  </div>
  <div layout="row" layout-align="space-around center" style="background-color: #E0E0E0; width: 100%;">
    <md-button hide-gt-xs ng-click="login()">
        登录
    </md-button>
    <md-button hide-gt-xs ng-click="signup()">
        注册
    </md-button>
  </div>
  <div layout="row" layout-xs="column" style="width: 100%;">
    <div layout="column" layout-align="center center" style="width: 100%; margin-left: 15px; margin-right: 15px;" ng-repeat="icon in icons">
      <div flex="5"></div>
      <md-icon class="material-icons" style="font-size: 84px; height: 108px; position: relative; left: -32px;">{{icon.icon}}</md-icon>
      <h2>{{icon.title}}</h2>
      <h5>{{icon.content}}</h5>
      <div flex="5"></div>
    </div>
  </div>
</div>
