<div layout="row" layout-wrap>
    <div flex>
        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="http://placehold.it/50x50" />
                </md-card-avatar>
                <md-card-header-text>
                  <span class="md-title">{{user.username}}</span>
                  <!-- <span class="md-subhead">{{user.password}}</span> -->
                </md-card-header-text>
            </md-card-header>
        </md-card>
    </div>
</div>
<div layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="a in user.account track by $index">
        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="http://placehold.it/50x50" />
                </md-card-avatar>
                <md-card-header-text>
                  <span class="md-title">{{a.port}}</span>
                  <span class="md-subhead">{{a.password}}</span>
                </md-card-header-text>
                <div layout="row" layout-align="space-between center">
                    <div flex="30"></div>
                    <div flex>
                        <md-button aria-label="delete" ng-click="deleteUserAccount(a.id)">
                            <i class="material-icons">close</i>
                        </md-button>
                    </div>
                </div>
            </md-card-header>
        </md-card>
    </div>
</div>
