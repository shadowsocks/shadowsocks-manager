<div layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="server in servers track by $index">
        <md-card ng-click="toServerPage(server.id)">
            <md-card-header>
                <!-- <md-card-avatar>
                    <img class="md-user-avatar" src="http://placehold.it/50x50" />
                </md-card-avatar> -->
                <md-card-header-text>
                    <span class="md-title">{{server.name}}</span>
                    <span class="md-subhead">{{server.host}}:{{server.port}}</span>
                </md-card-header-text>
            </md-card-header>
            <div layout="row" layout-align="center center">
                <div style="width: 95%; max-width: 500px;">
                    <canvas class="chart chart-line"
                        chart-data="server.chart.data"
                        chart-labels="server.chart.labels"
                        chart-series="server.chart.series"
                        chart-options="server.chart.options"
                        chart-dataset-override="server.chart.datasetOverride">
                    </canvas>
                </div>
            </div>
            <!-- <img src="http://placehold.it/350x100" class="md-card-image" alt="Washed Out"> -->
            <md-card-actions layout="row" layout-align="start center">
                <!-- <md-button ng-click="toServerPage(server.id)">详情</md-button> -->
                <!-- <md-card-icon-actions>
                    <md-button class="md-icon-button" aria-label="toggle">
                        <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                    </md-button>
                </md-card-icon-actions> -->
            </md-card-actions>
            <md-card-content layout="column">
                <div layout="row" layout-align="space-between center">
                    <div>本日流量：</div>
                    <div>{{server.flow.today | flow}}</div>
                </div>
                <div layout="row" layout-align="space-between center">
                    <div>本周流量：</div>
                    <div>{{server.flow.week | flow}}</div>
                </div>
                <div layout="row" layout-align="space-between center">
                    <div>本月流量：</div>
                    <div>{{server.flow.month | flow}}</div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
