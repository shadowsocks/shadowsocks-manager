<div ng-if="recentUsers">
    <md-card>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="user in recentUsers track by $index" ng-click="toUser(user.id)">
                <div flex layout="row" layout-align="space-between center">
                    <div flex="70" flex-xs="60" flex layout="row">
                        <div style="color: #aaa; width: 40px;">{{ $index + 1 }}.</div>
                        <span>{{ user.email }}</span>
                    </div>
                    <div flex="30" flex-xs="40" style="text-align: right; color: #aaa; font-size: 0.8em;"
                        ng-if="user.lastLogin">
                        {{user.createTime | timeagoshort | translateTime}}
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
<div layout-fill layout="row" layout-align="center center" ng-if="!recentUsers">
    <div flex style="height: 180px;"></div>
    <div flex layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
    </div>
    <div flex style="height: 180px;"></div>
</div>
