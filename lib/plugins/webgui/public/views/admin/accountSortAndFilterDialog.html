<md-dialog aria-label="sort dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;">排序方式：</div>
            <div layout="row" layout-align="center center">
                <md-radio-group ng-model="publicInfo.accountMethod.sort" ng-change="sortAndFilter()">
                    <md-radio-button value="port">端口号</md-radio-button>
                    <md-radio-button value="expire">过期时间</md-radio-button>
                </md-radio-group>
            </div>
            <div style="margin-bottom: 20px;">过滤条件：</div>
            <div layout="row" layout-align="center center">
                <md-checkbox ng-model="publicInfo.accountMethod.filter.expired" ng-change="sortAndFilter()">
                    未过期
                </md-checkbox>
                <md-checkbox ng-model="publicInfo.accountMethod.filter.unexpired" ng-change="sortAndFilter()">
                    已过期
                </md-checkbox>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            确定
        </md-button>
    </md-dialog-actions>
</md-dialog>
