<div>
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">最新注册用户</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <md-list>
              <md-divider></md-divider>
              <md-list-item ng-repeat="user in signupUsers">
                  <div flex layout="row" layout-align="space-between center">
                      <div flex="30" flex-xs="60">{{user.username}}</div>
                      <div flex="30" flex-xs="40" style="text-align: right;">{{user.createTime | timeago}}</div>
                  </div>
                  <md-divider></md-divider>
              </md-list-item>
          </md-list>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">最近登陆用户</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <md-list>
              <md-divider></md-divider>
              <md-list-item ng-repeat="user in loginUsers">
                  <div flex layout="row" layout-align="space-between center">
                      <div flex="30" flex-xs="60">{{user.username}}</div>
                      <div flex="30" flex-xs="40" style="text-align: right;">{{user.lastLogin | timeago}}</div>
                  </div>
                  <md-divider></md-divider>
              </md-list-item>
          </md-list>
        </md-card-content>
    </md-card>
</div>
